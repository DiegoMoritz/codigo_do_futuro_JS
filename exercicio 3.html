<script>
alert('Olá, vamos calcular a rotação do planeta terra perante o sistema solar')
alert('Qual o valor de y?')
y = prompt()

alert('Qual o valor de h?')
h = prompt() 

alert('Qual o valor de t?')
t = prompt()  

alert('Qual o valor de T?')
T = prompt() 

alert('Qual o valor de o?')
o = prompt() 

r = Number(y) + 5 * 9 / 7 + (Number(h) - Number(t) / Number(T) + Number(o)) - 5 * 100

alert('Olá, o resultado da sua conta é: ' + r)
</script>
